<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Evaluation Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #111827;
      font-weight: 600;
    }

    p.subtitle {
      font-size: 14px;
      color: #6b7280;
    }

    .image-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    #survey-image {
      max-width: 350px;
      border-radius: 12px;
      width: 100%;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #374151;
    }

    .options {
      margin-left: 10px;
      margin-top: 6px;
    }

    .options label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #4b5563;
    }

    button {
      margin-top: 24px;
      padding: 10px 20px;
      font-size: 15px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    .progress {
      margin-top: 20px;
      font-size: 13px;
      color: #6b7280;
    }

  </style>
</head>
<body>

  <div class="container">

    <h1>Message Evaluation Survey</h1>
    <p class="subtitle">Please answer the questions for each message.</p>

    <!-- IMAGE -->
    <div class="image-box">
      <img id="survey-image" src="" alt="Message Image">
    </div>

    <!-- Q1 -->
    <div class="section-title">How did this message make you feel about skipping your car?</div>
    <div class="options" id="q1-options">
      <label><input type="radio" name="q1" value="Motivated"> Motivated to try transit/alternate modes</label>
      <label><input type="radio" name="q1" value="Neutral"> Neutral, didnâ€™t care much</label>
      <label><input type="radio" name="q1" value="Curious"> Curious but unsure</label>
      <label><input type="radio" name="q1" value="Annoyed"> Annoyed or bothered</label>
    </div>

    <!-- Q2 -->
    <div class="section-title">What stood out most in this message? (Select all that apply)</div>
    <div class="options" id="q2-options">
      <label><input type="checkbox" value="Benefit"> The benefit (e.g., money saved)</label>
      <label><input type="checkbox" value="Practicality"> The practicality or convenience</label>
      <label><input type="checkbox" value="Tone"> The wording or tone (e.g., friendly, supportive)</label>
      <label><input type="checkbox" value="Emotional pull"> The emotional pull or empathy</label>
      <label><input type="checkbox" value="Social aspect"> The social aspect (e.g., fitting in)</label>
      <label><input type="checkbox" value="Personal connection"> The personal connection (e.g., my morals)</label>
      <label><input type="checkbox" value="Rewards"> The rewards (e.g., free coffee)</label>
      <label><input type="checkbox" value="Nothing grabbed me"> Nothing really grabbed me</label>
    </div>

    <!-- BUTTON -->
    <button id="next-btn">Next</button>

    <!-- PROGRESS -->
    <div class="progress" id="progress"></div>

  </div>

  <script src="script.js"></script>
</body>
</html>
