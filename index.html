<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Evaluation Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      max-width: 900px;
      width: 100%;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      margin-bottom: 50px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #111827;
      font-weight: 600;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
      color: #374151;
    }

    .options {
      margin-bottom: 8px;
    }

    .scale-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill input { display: none; }
    .pill span {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      background: #f9fafb;
      transition: 0.15s;
    }
    .pill input:checked + span {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }

    .image-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    img.survey-img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
    }

    button {
      margin-top: 24px;
      padding: 10px 20px;
      font-size: 15px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="container">

    <!-- IMAGE RATING SECTION -->
    <div id="section-images">
      <h1>Rate This Message</h1>

      <div class="image-box">
        <img id="rate-image" class="survey-img" src="" />
      </div>

      <!-- NEW ORDER -->
      <div class="section-title">1. How motivating is this message?</div>
      <div class="scale-row">
        <label class="pill"><input type="radio" name="mot" value="1"><span>1</span></label>
        <label class="pill"><input type="radio" name="mot" value="2"><span>2</span></label>
        <label class="pill"><input type="radio" name="mot" value="3"><span>3</span></label>
        <label class="pill"><input type="radio" name="mot" value="4"><span>4</span></label>
        <label class="pill"><input type="radio" name="mot" value="5"><span>5</span></label>
      </div>

      <div class="section-title">2. Rate how trustworthy this message is:</div>
      <div class="scale-row">
        <label class="pill"><input type="radio" name="trust" value="1"><span>1</span></label>
        <label class="pill"><input type="radio" name="trust" value="2"><span>2</span></label>
        <label class="pill"><input type="radio" name="trust" value="3"><span>3</span></label>
        <label class="pill"><input type="radio" name="trust" value="4"><span>4</span></label>
        <label class="pill"><input type="radio" name="trust" value="5"><span>5</span></label>
      </div>

      <div class="section-title">3. How likely are you to act on this message?</div>
      <div class="scale-row">
        <label class="pill"><input type="radio" name="act" value="1"><span>1</span></label>
        <label class="pill"><input type="radio" name="act" value="2"><span>2</span></label>
        <label class="pill"><input type="radio" name="act" value="3"><span>3</span></label>
        <label class="pill"><input type="radio" name="act" value="4"><span>4</span></label>
        <label class="pill"><input type="radio" name="act" value="5"><span>5</span></label>
      </div>

      <button onclick="nextImage()">Next</button>
    </div>

    <!-- A/B SECTION -->
    <div id="section-ab" class="hidden">
      <h1>Comparison</h1>
      <div id="ab-container"></div>
      <button onclick="nextAB()">Next</button>
    </div>

    <!-- GENERAL -->
    <div id="section-general" class="hidden">
      <h1>General Questions</h1>
      ...
    </div>

    <div id="section-feedback" class="hidden">
      <h1>Any feedback on how these messages could be improved?</h1>
      <textarea id="feedback"></textarea>
      <button onclick="finishSurvey()">Submit</button>
    </div>

    <div id="section-end" class="hidden">
      <h1>Thank You!</h1>
      <p>Your responses have been recorded.</p>
    </div>

  </div>

  <script>
    const v = Date.now();
    document.write(`<script src="script.js?v=${v}"><\/script>`);
  </script>

</body>
</html>
