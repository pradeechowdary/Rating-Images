<!DOCTYPE html>
<html>
<head>
  <title>Image Rating</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    img {
      width: 260px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .btns {
      margin-top: 20px;
    }
    button {
      font-size: 22px;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #222;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>

<body>

  <h1>Rate This Image</h1>

  <img id="image" src="" alt="image" />

  <div class="btns">
    <button onclick="rate(1)">1</button>
    <button onclick="rate(2)">2</button>
    <button onclick="rate(3)">3</button>
    <button onclick="rate(4)">4</button>
    <button onclick="rate(5)">5</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
